<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="login-container">
           <br>
            <div class="form-group">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="login-btn">Join</button>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>


    <div id="chat-screen" class="screen hidden">
        <div class="chat-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="current-user"></h3>
                    <button id="add-friend-btn">
                        <span class="material-symbols-outlined">person_add</span>
                        Add Friend
                    </button>
                </div>
                <div class="friends-list" id="friends-list">
                </div>
                <div class="online-users">
                    <h4>Online Users</h4>
                    <div id="online-users-list"></div>
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-header">
                    <h3 id="chat-title">Chat</h3>
                </div>
                <div class="messages-container" id="messages-container">
                </div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message..." disabled>
                    <button id="send-btn" disabled>
                        <span class="material-symbols-outlined">send</span>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Friend</h3>
            <input type="text" id="friend-username-input" placeholder="Enter friend's username">
            <div class="modal-buttons">
                <button id="add-friend-confirm">Add</button>
                <button id="add-friend-cancel">Cancel</button>
            </div>
            <div id="add-friend-error" class="error-message"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
