<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Simple Chat</h1>
            <div class="form-group">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="login-btn">Join Chat</button>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="current-user"></h3>
                    <button id="add-friend-btn">+ Add Friend</button>
                </div>
                <div class="friends-list" id="friends-list">
                    <!-- Friends will be dynamically added here -->
                </div>
                <div class="online-users">
                    <h4>Online Users</h4>
                    <div id="online-users-list"></div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <h3 id="chat-title">Select a friend to start chatting</h3>
                </div>
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Friend</h3>
            <input type="text" id="friend-username-input" placeholder="Enter friend's username">
            <div class="modal-buttons">
                <button id="add-friend-confirm">Add</button>
                <button id="add-friend-cancel">Cancel</button>
            </div>
            <div id="add-friend-error" class="error-message"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
